<div class="container container-register">
	<div class="row">
		<div class="panel panel-primary">
			<div class="panel-body">
				<form role="form">
					<div class="form-group">
						<h2>Create account</h2>
					</div>
					<div class="form-group">
						<label class="control-label" for="signupName">Name</label>
						<input type="text" maxlength="50" class="form-control" ng-model="user.name">
					</div>
					<div class="form-group">
						<label class="control-label" for="signupEmail">Email</label>
						<input type="email"maxlength="50" class="form-control"  ng-model="user.username">
					</div>
					<div class="form-group">
						<label class="control-label" for="signupPassword">Password</label>
						<input  type="password" maxlength="25" class="form-control" placeholder="at least6 characters" length="40"  ng-model="user.password">
					</div>
					<div class="form-group">
						<label class="control-label" for="signupPasswordagain">Confirm Password</label>
						<input  type="password" maxlength="25" class="form-control"  ng-model="user.confirmpassword">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-info btn-block" ng-click="register()">Create account</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
