<div class="modal-dialog">
  <div class="loginmodal-container">
    <h1>Owner Login</h1><br>
          <form>
            <input type="text" name="user" ng-model="login_submit_data.user" placeholder="Username">
            <input type="password" name="pass" ng-model="login_submit_data.pass" placeholder="Password">
            
            <input  type="submit" ng-click="loginData()" name="login" class="login loginmodal-submit" value="Login">
          </form>
  </div>
</div>
