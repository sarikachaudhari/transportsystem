<div class="container">
	<div class="row" style="background-color:#ccff66;">
		<div class="col-xs-12 col-md-12">
			<h4>Primary Info</h4>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-sm-6 col-md-4">
			<form role="form">
				<div class = "form-group">
					<div class="row">
						<label for="truckid" class="col-sm-4 control-label"> Truck Id</label>
						<div class="col-sm-8">
							<input type = "text" class = "form-control" id = "truckid" placeholder = "Enter truck id">
						</div>
					</div>
				</div>
				<div class = "form-group">
					<div class="row">
						<label for="truckowner" class="col-sm-4 control-label"> Truck Owner</label>
						<div class="col-sm-8">
							<input type = "text" class = "form-control" id="truckowner" placeholder = "Enter truck owner">
						</div>
					</div>
				</div>
			</form>
		</div>
		<div class="col-sm-6  col-md-4">
			<div class = "form-group">
				<div class="row">
					<label for="trucknumber" class="col-sm-4 control-label"> Truck Number</label>
					<div class="col-sm-8">
						<input type = "text" class = "form-control" id = "trucknumber" placeholder = "Enter truck number">
					</div>
				</div>
			</div>
		</div>
	</div>
	<br>
	<div class="row" style="background-color:#ccff66;">
		<div class="col-sm-6 col-md-12">
			<h4>Truck Details</h4>
		</div>
	</div>
	<br>
	<div class="row">
		<div class="col-sm-6 col-md-9">
			<div class = "form-group">
				<div class="row">
					<label for="trucknumber" class="col-sm-4 control-label"> Truck Number</label>
					<div class="col-sm-8">
						<div class="form-group">
						<select class="form-control" id="select" ng-model="TruckDetails.fuel">
							<option>Petrol</option>
							<option>Disel</option>
							<option>Auto LPG</option>
						</select>
					</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-6 col-md-3"></div>
	</div>
</div>
