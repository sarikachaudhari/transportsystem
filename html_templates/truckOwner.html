<html>
    <head>
        <title>
            Truck owner
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/CSS/custom.css">

    </head>

    <body>
        <nav class="navbar navbar-inverse">
            <div class="row">
                <div class="col-md-4">
                    <header class="header-title">
                        <h1 style="color:white;padding-left:20px;height:10%;">Tranport System</h1>
                    </header>
                </div>
                <div class="col-md-3"></div>
                <div class="col-md-5">
                    <div class="login-section">
                        <div class="col-md-4">
                                <label for="email">Email:</label>
                                <input	class="form-control"    id="email"	placeholder="yourmail@example.com"	name="email"	type="text">
                        </div>
                        <div class="col-md-4">
                            <label for="password">Password:</label>
                            <input	class="form-control"    id="password"	placeholder="Password"	name="password"	type="password"	>
                        </div>
                    </div>
                        <div class="col-md-4">
                                <input	class="btn	btn-primary"	type="submit"  value="Login In" style="margin-top:22%;border-radius:0px;">
                        </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <header>
                    <h1 class="content-header">Registration</h1>
                </header>
                <div class="col-md-2"></div>
                <div class="col-md-8" >
                    <div class="row">
                        <div class="col-md-1"></div>
                            <div class="col-md-10">
                                <div class="ownerfields" ng-app="myApp" ng-controller="myCtrl">

                                    <label for="owner">Owner_Name</label>
                                    <input type="text" ng-model="owner.owner" placeholder="Owner" name="owner" id="owner"  class="form-control">

                                    <label for="email">Email</label>
                                    <input type="email" ng-model="owner.email" placeholder="example@gamil.com" class="form-control" name="email" id="email">

                                    <label for="contact">Contact</label>
                                    <input type="number" ng-model="owner.contact" placeholder="contact" id="contact" class="form-control">

                                    <label for="address">Address</label>
                                    <textarea name="address" ng-model="owner.address" placeholder="address" id="address" cols="50" rows="3" class="form-control"></textarea>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <label for="Maxtruck">Max_truck_avalible</label>
                                            <input type="number" id="Maxtruck" placeholder="truck_avalible" ng-model="owner.maxtrcuk" class="form-control">
                                        </div>

                                        <div class="col-md-6">
                                                <label for="trucktype">Truck Type</label>
                                                <input type="Text" id="trucktype" placeholder="trucktype" ng-model="owner.trucktype" class="form-control">
                                        </div>
                                    </div>

                                    <label for="city">City</label>
                                    <input type="text" ng-model="owner.city" placeholder="city" id="city" Class="form-control">
                                <div>
                            </div>
                        <div class="col-md-1"></div>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>

            <div class="row">
                <div class="col-md-12">
                        <!-- <input type="button" value="Submit" ng-click="submit()" style="margin-top:20px;color:white;background-color:green;width:150px;height:40px;border-radius:0px;" > -->
                        <button type="submit" class="btn btn-primary" ng-click="save()" style="margin-top:10px;margin-left:40%;width:150px;height:40px;border-radius:0px;">Submit</button>
                </div>
            </div>
        </div>

    <script	src="../static/bower_components/jquery/dist/jquery.min.js"></script>
    <script	src="../static/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script	src="../static/bower_components/angular/angular.min.js"></script>
    <script	src="../static/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

    <script src="../static/js/Ctrl.js"></script>
    </body>

</html>
