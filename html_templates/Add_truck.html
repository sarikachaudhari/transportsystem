            <h1>Add your truck Details</h1>
            <h3 style="color:blue;">Owner Details</h3>
            <div class="row">
                <form>
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>First Name</label>
                                <input type="text" placeholder="Enter First Name Here.." class="form-control" ng-model="TruckDetails.Fname">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Last Name</label>
                                <input type="text" placeholder="Enter Last Name Here.." class="form-control" ng-model="TruckDetails.Lname">
                            </div>
                            <div class="col-sm-6 form-group">
                                <label>Contact No</label>
                                <input type="text" placeholder="Enter Phone Number Here.." class="form-control" ng-model="TruckDetails.ContactNo">
                            </div> 
                            <div class="col-sm-6 form-group">
                                <label>Email Address</label>
                                <input type="text" placeholder="Enter Email Address Here.." class="form-control" ng-model="TruckDetails.Email">
                            </div> 
                        </div>                  
                        <div class="form-group">
                            <div class="row">
                                <div class="col-sm-4 form-group">
                                    <label>City</label>
                                    <input type="text" placeholder="Enter City Name Here.." class="form-control" ng-model="TruckDetails.City">
                                </div>  
                                <div class="col-sm-4 form-group">
                                    <label>State</label>
                                    <input type="text" placeholder="Enter State Name Here.." class="form-control"ng-model="TruckDetails.State">
                                </div>     
                            </div>
                            <label>Address</label>
                            <textarea placeholder="Enter Address Here.." rows="3" class="form-control" ng-model="TruckDetails.address"></textarea>
                        </div>  
                        <h3 style="color:blue;">Truck Details</h3>
                        <div class="row">
                            <div class="col-sm-6 form-group">
                                <label>Truck Id</label>
                                <input type="text" placeholder="Enter Truck Id.." class="form-control" ng-model="TruckDetails.Id">
                            </div>      
                            <div class="col-sm-6 form-group">
                                <label>Truck Number</label>
                                <input type="text" placeholder="Enter Company Name Here.." class="form-control" ng-model="TruckDetails.Number">
                            </div>  
                        </div>                      
                        <div class="row">
                            <div class="col-sm-4 form-group">
                                <label>Truck Type</label>
                                <select class="col-sm-4 form-control" id="select" ng-model="TruckDetails.Trucktype">
                                    <option>Mini Truck</option>
                                    <option>Truck</option>
                                    <option>Tata</option>
                                </select>
                            </div>
                            <div class="col-sm-4 form-group">
                                <label>Fuel Type</label>
                                <select class="col-sm-4 form-control" id="select" ng-model="TruckDetails.fuel">
                                    <option>Petrol</option>
                                    <option>Disel</option>
                                    <option>Auto LPG</option>
                                </select>
                            </div>  
                            <div class="col-sm-4 form-group">
                                <label>Truck Route</label>
                                <select class="col-sm-4 form-control" id="select" ng-model="TruckDetails.route">
                                    <option>Mumbai-Jalgaon</option>
                                    <option>Mumbai-Dhule</option>
                                    <option>Jalgaon-Aurangabad</option>
                                    <option>Aurangabad-Pune</option>
                                    <option>Jalgaon-Nashik</option>
                                </select>
                            </div>  
                        </div>    
                        <button type="button" class="btn btn-lg btn-info" ng-click="OwnerInfo()">Submit</button> 

                        <button type="button" class="btn btn-lg btn-danger">Cancle</button>                   
                    </div>
                </form> 
            </div>
