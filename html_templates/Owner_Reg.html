<div class="Owner-container">
     <div class='row'>
           <div class='col-sm-10 col-sm-offset-1'>
             <form class="center-section">
                <h1>Registration</h1><br>
                    <div class='row'>
                        <div class="col-md-3">
                            
                        </div>
                        <div class='col-sm-6'>
                            <div class='form-group'>
                                <label for="owner">Owner_Name</label>
                                    <input type="text" ng-model="owner_submit.owner" placeholder="Owner" name="owner" id="owner"  class="form-control">
                            </div>
                            <div class='form-group'>
                                 <label for="email">Email</label>
                                    <input type="email" ng-model="owner_submit.email" placeholder="example@gamil.com" class="form-control" name="email" id="email">

                            </div>
                             <label for="password">password</label>
                                    <input name="password"  placeholder="password" id="password" cols="50" rows="3" class="form-control">

                            <div class='form-group'>
                                 <label for="contact">Contact</label>
                                    <input type="number" ng-model="owner_submit.contact" placeholder="contact" id="contact" class="form-control">
                            </div>


                            <div class='form-group'>
                                <label for="city">City</label>
                                    <input type="text" ng-model="owner_submit.city" placeholder="city" id="city" Class="form-control">
                            </div>

                            <div class='form-group'>
                                <label for="address">Address</label>
                                    <textarea name="address" ng-model="owner_submit.address" placeholder="address" id="address" cols="50" rows="3" class="form-control"></textarea>

                            </div>


                            <div class='text-center'> 
                            <button type="submit" class="btn btn-primary" ng-click="saveData()">Submit</button> 
                            </div>

                        </div>
                        <div class="col-md-3">
                            
                        </div>
                    </div>
                </form>
        </div>
    </div>
    
</div>
