<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Login</h3>
				</div>
				<div class="panel-body">
					<form role="form">
						<fieldset>
							<div class="form-group">
								<input class="form-control input-style" placeholder="Email" name="email" type="text" ng-model="user.username">
							</div>
							<div class="form-group">
								<input class="form-control input-style" placeholder="Password" name="password" type="password" ng-model="user.password">
							</div>
							<div class="checkbox">
								<label>
									<input name="remember" type="checkbox" value="Remember Me"> Remember Me
								</label>
							</div>
							<input class="btn btn-lg btn-success btn-block" type="submit" value="Login" ng-click="login_customer(user)">
						</fieldset>
					</form>
					<hr/>
					<center><h4>OR</h4></center>
					<input class="btn btn-lg btn-facebook btn-block" type="submit" value="Login with facebook">
				</div>
			</div>
		</div>
	</div>
</div>
